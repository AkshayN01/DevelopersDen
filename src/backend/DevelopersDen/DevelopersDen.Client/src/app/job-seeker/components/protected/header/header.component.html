<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <span>
      <button mat-button routerLink="/">Developers Den</button>
    </span>
    <button mat-button routerLink="/jobSeeker/home">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button routerLink="/jobSeeker/my-applications">
      <mat-icon>work</mat-icon>
      My Applications
    </button>
    <button mat-button routerLink="/jobSeeker/profile">
      <mat-icon>person</mat-icon>
      My Profile
    </button>
    <span class="example-spacer"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
        <mat-icon>power_settings_new</mat-icon>
        Login
      </button>
      <label></label>
      <button mat-button *ngIf="isAuthenticated" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </div>
</mat-toolbar>
<div class="container">
    <router-outlet />
</div>
